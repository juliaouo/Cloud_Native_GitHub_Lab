name: CI

on:
  push:
    branches:
      - main
      - hw1-p
      - hw1-f
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Verify Python version
        run: python --version
  
      - name: List project files
        run: ls -R

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest Cloud_Native_GitHub_Lab/test_add.py
